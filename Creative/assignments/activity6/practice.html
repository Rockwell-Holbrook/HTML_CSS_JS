<title>XKCD</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

<p>Pull From a Test Rest Call Service From: https://jsonplaceholder.typicode.com/</p>
<div id="comic">No comic</div>

<script>

  var myurl= "https://jsonplaceholder.typicode.com/todos/1";
  console.log(myurl);
  $.ajax({
    url : myurl,
    crossDomain: true,
    dataType : "jsonp",
    success : function(parsed_json) {
      console.log(parsed_json);
      $("#comic").html(JSON.stringify(parsed_json["title"]));
    }
  });
</script>
